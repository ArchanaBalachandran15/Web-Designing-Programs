<!-- colspan – Merge columns
Definition: Allows a cell to span multiple columns.
Syntax: <td colspan="number"> 
Explanation: The "Contact Info" cell spans across 2 columns ("Email" and "Phone").-->

<!DOCTYPE html>
<html>
<head>
  <title>Colspan Table</title>
</head>
<body>
  <h2>Colspan HTML Table</h2>

  <table border="1">
    <tr>
      <th>Name</th>
      <th colspan="2">Contact Info</th>
    </tr>
    <tr>
      <td>Archana</td>
      <td>Email</td>
      <td>Phone</td>
    </tr>
  </table>
</body>
</html>


<!-- rowspan – Merge rows
Definition: Allows a cell to span multiple rows.
Syntax: <td rowspan="number"
Explanation: The "Name" cell spans 2 rows vertically. -->

<!DOCTYPE html>
<html>
<head>
  <title>Rowspan Table</title>
</head>
<body>
  <h2>Rowspan HTML Table</h2>

  <table border="1">
    <tr>
      <th rowspan="2">Name</th>
      <th>Subject</th>
    </tr>

    <tr>
      <td>Math</td>
    </tr>
    
  </table>
</body>
</html>
