<!-- List Programs -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Program</title>
 </head>
 <body>
    <!-- Unordered list -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Ordered list -->
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <!-- Descriptive list -->
    <dl>
        <dt>Apple</dt>
        <dd>Red in color</dd>
        <dt>Mango</dt>
        <dd>Yellow in color</dd>
    </dl>

    <!-- Google Map added -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.5757001419674!2d76.31914447407736!3d9.969215173565646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b08732e0da0d0bb%3A0x18ef1d666928b54d!2sVyttila%20Hub%20Bus%20Terminal!5e0!3m2!1sen!2sin!4v1754368770018!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- You Tube Video added -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/brivDcJamGY?si=udQWaeuIxE-YNrjY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   
</body>
</html>

<!-- <dl> → Description List (container)
<dt> → Description Term (the item)
<dd> → Description Detail (the explanation)-->
