<!-- Basic HTML Table Example: -->
<!DOCTYPE html>
<html>
<head>
  <title>Basic Table</title>
</head>
<body>
  <h2>Normal Table</h2>

  <table border="1">
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Archana</td>
      <td>A</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Neha</td>
      <td>A+</td>
    </tr>
  </table>
</body>
</html>
<br>
<br>

<!-- Example with both colspan and rowspan:
"Name" spans 2 rows.
"Marks" spans 2 columns (Math, Science). -->

<!DOCTYPE html>
<html>
<head>
  <title>Colspan and Rowspan Table</title>
</head>
<body>
  <h2>Rowspan + Colspan Table</h2>

  <table border="1">
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="2">Marks</th>
    </tr>
    
    <tr>
      <td>Math</td>
      <td>Science</td>
    </tr>

    <tr>
      <td>Archana</td>
      <td>90</td>
      <td>95</td>
    </tr>

  </table>
</body>
</html>
