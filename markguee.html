<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>

    <!-- Marquee scrolling to the right -->
    <marquee direction="right" scrollamount="10" width="350">Scrolling Text</marquee>

    <!-- Marquee scrolling down -->
    <marquee direction="down" height="400">Hello</marquee>

    <!-- Horizontal scrolling image -->
  <marquee direction="left" scrollamount="10">
    <img src="download.jpg" alt="Scrolling Image" height="100">
  </marquee>
</body>
</html>
